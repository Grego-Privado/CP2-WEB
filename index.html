<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./src/CSS/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">

</head>
<body>
  <header>
    <div class="container">
    <h1 class="logo">ZettaSpeed</h1>
        <nav>

            <ul class="nav-links">
              <li><a href="./index.html">Home</a></li>
              <li><a href="./carros.html">Carros</a></li>
              <li><a href="./faleconosco.html">Fale conosco</a></li>
          
        </nav>
    </div> 
  </header>

  <section class="section1">
        <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./src/assets/img4.jpg" alt="carro1">
                <div class="overlay-text">
                    <h2>OCTANE</h2>
                    <p>The Full Force Of ZettaSpeed</p>
                </div>
            </div>
            <div class="swiper-slide"><img src="./src/assets/img1.jpg" alt="carro2"></div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',

      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
